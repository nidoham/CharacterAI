<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- IMPORTANT: interactive-widget=resizes-content fixes the keyboard covering input on Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Chat</title>
    <style>
        :root {
            --bg-dark: #09090b;
            --bg-secondary: #18181b;
            --primary: #8b5cf6;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --msg-sent: #7c3aed;
            --msg-received: #27272a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            /* use dvh (Dynamic Viewport Height) for mobile browsers */
            height: 100dvh; 
            width: 100%;
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            position: fixed; /* locks body to viewport */
        }

        /* --- HEADER --- */
        .chat-header {
            height: 60px;
            background: rgba(24, 24, 27, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #27272a;
            display: flex; align-items: center; padding: 0 15px;
            gap: 15px; flex-shrink: 0;
            z-index: 10;
        }

        .back-btn {
            background: none; border: none; cursor: pointer; color: white;
            display: flex; align-items: center; padding: 5px;
        }

        .char-avatar {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #333;
        }

        .char-info { flex: 1; }
        .char-name { font-weight: 700; font-size: 15px; }
        .char-status { font-size: 11px; color: var(--text-muted); }

        /* --- MESSAGES AREA --- */
        #messagesList {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: #3f3f46 transparent;
        }

        .message-row {
            display: flex;
            width: 100%;
        }
        .message-row.sent { justify-content: flex-end; }
        .message-row.received { justify-content: flex-start; }

        .bubble {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px; /* Slightly larger for mobile readability */
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .sent .bubble {
            background: var(--msg-sent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .received .bubble {
            background: var(--msg-received);
            color: #e4e4e7;
            border-bottom-left-radius: 4px;
        }

        .timestamp {
            font-size: 10px;
            margin-top: 4px;
            opacity: 0.6;
            text-align: right;
            display: block;
        }

        /* --- INPUT AREA --- */
        .chat-input-area {
            background: var(--bg-secondary);
            border-top: 1px solid #27272a;
            display: flex; align-items: center; gap: 10px;
            flex-shrink: 0; /* Prevents shrinking when keyboard opens */
            
            /* Mobile Safe Area & Spacing */
            padding: 10px 15px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); 
        }

        .msg-input {
            flex: 1;
            background: #27272a;
            border: none;
            padding: 12px 15px;
            border-radius: 24px;
            color: white;
            outline: none;
            /* 16px font size prevents iOS/Android zoom on focus */
            font-size: 16px; 
        }

        .send-btn {
            background: var(--primary);
            border: none;
            width: 44px; height: 44px; /* Larger touch target */
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            color: white;
            flex-shrink: 0;
        }
        .send-btn:active { transform: scale(0.9); }
        .send-btn svg { width: 22px; height: 22px; fill: currentColor; margin-left: 2px; }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="chat-header">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        </button>
        <img id="headerImg" src="https://via.placeholder.com/40" class="char-avatar">
        <div class="char-info">
            <div id="headerName" class="char-name">Loading...</div>
            <div class="char-status">Online</div>
        </div>
    </header>

    <!-- MESSAGE LIST -->
    <div id="messagesList">
        <!-- Messages injected here -->
    </div>

    <!-- INPUT -->
    <div class="chat-input-area">
        <input type="text" id="msgInput" class="msg-input" placeholder="Type a message..." autocomplete="off">
        <button class="send-btn" onclick="handleUserSend()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAJLSglF-kshS-RZKP694eA1C2JVdfH8rc",
            authDomain: "nidoham-2c3d6.firebaseapp.com",
            projectId: "nidoham-2c3d6",
            storageBucket: "nidoham-2c3d6.appspot.com",
            messagingSenderId: "501061812858",
            appId: "1:501061812858:web:0364110c4e86a08e9ab1c3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // VARS
        const urlParams = new URLSearchParams(window.location.search);
        const CID = urlParams.get('cid'); 
        let UID = null;

        // 1. AUTH & INIT
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                UID = user.uid;
                if (!CID) return window.location.href = "index.html";
                await loadCharacterInfo();
                startChatListener();
            } else {
                window.location.href = "index.html"; 
            }
        });

        // 2. LOAD INFO
        async function loadCharacterInfo() {
            try {
                const docRef = doc(db, "characters", CID);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('headerName').innerText = data.name;
                    document.getElementById('headerImg').src = data.photoUrl || 'https://via.placeholder.com/40';
                }
            } catch (e) { console.error(e); }
        }

        // 3. LISTEN (Path: messages/{UID}/{CID})
        function startChatListener() {
            const chatPath = collection(db, "messages", UID, CID);
            const q = query(chatPath, orderBy("created", "asc"));

            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('messagesList');
                list.innerHTML = ""; 
                snapshot.forEach(doc => renderMessage(doc.data()));
                
                // Better Auto-scroll for mobile
                requestAnimationFrame(() => {
                    list.scrollTop = list.scrollHeight;
                });
            });
        }

        // 4. RENDER UI
        function renderMessage(msg) {
            const list = document.getElementById('messagesList');
            const div = document.createElement('div');
            
            const isMe = (msg.sendBy === "user");

            div.className = `message-row ${isMe ? 'sent' : 'received'}`;
            
            const date = new Date(msg.created);
            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            div.innerHTML = `
                <div class="bubble">
                    ${escapeHtml(msg.text)}
                    <span class="timestamp">${timeStr}</span>
                </div>
            `;
            list.appendChild(div);
        }

        // 5. SEND MESSAGE
        window.handleUserSend = async () => {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text || !UID || !CID) return;

            input.value = ""; 
            
            // Keep input focus on mobile for fast chatting
            input.focus();

            const mid = doc(collection(db, "messages")).id;
            const timestamp = Date.now();

            const userMsg = {
                mid: mid,
                text: text,
                type: "TEXT",
                from: UID,
                to: CID,
                sendBy: "user",
                created: timestamp,
                updated: timestamp,
                attachments: [],
                reactions: []
            };

            try {
                const userPath = doc(db, "messages", UID, CID, mid);
                await setDoc(userPath, userMsg);

                const charPath = doc(db, "messages", CID, UID, mid);
                await setDoc(charPath, userMsg);
            } catch (err) {
                console.error("Error sending message:", err);
            }
        };

        // Handle Enter Key
        document.getElementById('msgInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.handleUserSend();
        });

        // Mobile UX: Scroll to bottom when input is focused (keyboard opens)
        document.getElementById('msgInput').addEventListener('focus', () => {
            setTimeout(() => {
                const list = document.getElementById('messagesList');
                list.scrollTop = list.scrollHeight;
            }, 300);
        });

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m]));
        }
    </script>
</body>
</html>
